</dir-pagination-controls>

</div>
    <div class="col-xs-2">
        <h2><div class="dropdown " >
           <div ng-include="'views/templates/download-buttons.html'"></div>
 
        </div></h2>
    </div>
</div>

    <div class ="col-xs-12" style=" overflow-x:auto; overflow-y:visible">

    
<handsoncompoundtable cbh="cbh" compounds="compoundBatches.data"></handsoncompoundtable>


 <table ng-show="">

</div>
