<div ng-if="noData">
<h2 class="blue nexa">
            <small>{{noData}}</small>
        </h2>
</div>

<div ng-show="!noData" ng-include="'views/templates/pagingbar.html'"></div>

<div class="row" >
    <div class ="col-xs-12">

        <div ng-if="listOrGallery.choice == 'list'">
            <handsoncompoundtable cbh="cbh" compounds="compoundBatches.data"></handsoncompoundtable>


            <table ng-show="">
                <tr dir-paginate="compoundBatch in compoundBatches.data | itemsPerPage: compoundBatchesPerPage" total-items="totalCompoundBatches" current-page="pagination.current">

                    <td>{{ compoundBatch }}</td>
                </tr>
            </table>
        </div>
        <div ng-if="listOrGallery.choice == 'gallery'">
            <div class="row">
                <div class="col-xs-4 col-sm-2 col16-lg-2" dir-paginate="compoundBatch in compoundBatches.data | itemsPerPage: compoundBatchesPerPage" total-items="totalCompoundBatches" current-page="pagination.current">
                    <div class="text-center gallery-item" ng-click="cbh.openSingleMol(compoundBatch)">
                        <img src="{{compoundBatch.properties.imageSrc}}">
                        <p class="nexa"><small>{{compoundBatch.chemblId}}</small></p>
                    </div>
                </div>
            </div>
        </div> 
    </div>

</div>
<div class="spacer"></div>
<a id="search-bottom"></a>
<div ng-show="!noData" ng-include="'views/templates/pagingbar.html'" ></div>
