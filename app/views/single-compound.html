<div class="modal-header">
    <button  type="button" class="close pull-right" data-dismiss="alert" aria-label="Close" ng-click="modalInstance.dismiss('cancel');"><span  class="glyphicon glyphicon-remove-circle"></span></button>
   
    <h2 class="modal-title blue nexa">Batch {{::mol.id}} - {{::mol.chemblId}} <a href="" clip-copy="::mol.chemblId" clip-click="" role="button" class="btn btn-default"><span class="glyphicon glyphicon-file"></span> Copy ID</a> 

<a href="" clip-copy="::mol.properties.cdxml" clip-click="" role="button" class="btn btn-default"><span class="glyphicon glyphicon-file"></span> Copy CDXML</a> <small><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;{{projectObj.name}}</small> </h2>
    

</div>
<div class="modal-body">
    
    <div class="row" ng-show="isNewCompoundsInterface">
        <div class="col-xs-12" >
<img ng-if="mol.properties.bigImageSrc" class="col-xs-12 col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"  ng-src="{{mol.properties.bigImageSrc}}"></img>
 
    </div>
</div>
<div ng-hide="isNewCompoundsInterface">
    <div class="row" ng-hide="mol.blindedBatchId">
    	<div class="col-xs-12 col-md-4" >
<img ng-if="mol.properties.bigImageSrc" class="col-xs-12"  ng-src="{{mol.properties.bigImageSrc}}"></img>
 
        </div>


<div class="col-xs-12 col-md-8 " >
    <div class="col-xs-12 " >
<h2 class="nexa blue ">Compound Information</h2>
</div>
<div class="col-xs-12 col-md-6" >
<button-input copy-model="::mol.createdBy" disabled="true" label="'Added By'"></button-input>

<button-input copy-model="::mol.canonicalSmiles" disabled="true" label="'SMILES'"></button-input>
<button-input copy-model="::mol.standardInchi" disabled="true" label="'Standard INCHI'"></button-input>
<button-input copy-model="::mol.standardInchiKey" disabled="true" label="'Standard INCHI key'"></button-input>
</div>
<div class="col-xs-12 col-md-6" >
 <button-input copy-model="::mol.alogp | number:2" disabled="true" label="'AlogP'"></button-input>
 <button-input copy-model="::mol.created | date:'dd-MM-yyyy'" disabled="true" label="'Registered on'"></button-input>
<button-input copy-model="::mol.molecularWeight | number:2" disabled="true" label="'Mol Weight'"></button-input>
<button-input copy-model="::mol.fullMolformula" disabled="true" label="'Mol Formula'"></button-input>
</div>
</div>
        </div>
<div class="divider spacer"></div>
<div class="row">
<!-- <button-input copy-model="mol.rotatableBonds" disabled="true" label="'Rotatable Bonds'"></button-input>
 -->
<div class="col-xs-12 ">
<h2 class="nexa blue ">Custom Fields          <button class="btn btn-warning" ng-model="editMode" btn-checkbox btn-checkbox-true="1" ng-click="init()" btn-checkbox-false="0">Toggle Edit Mode</button>
 <button class="btn btn-primary"  ng-show="editMode" ng-click="updateBatch()">Update Batch Custom Fields</button>
</h2>
 <div class="alert alert-success" ng-show="update_success">Custom Fields Updated Successfully</div>

		<div class="col-xs-12 col-md-6"  ng-hide="editMode" >
			<div ng-repeat="item in firstList track by item.key">
                <button-input  copy-model="item.value" disabled="true" label="::item.key"></button-input>
            </div>
		</div>
        <div class="col-xs-12 col-md-6"  ng-hide="editMode">
            <div ng-repeat="item in secondList track by item.key">
                <button-input  copy-model="item.value" disabled="true" label="::item.key"></button-input>
            </div>
        </div>
		<div ng-if="editMode" class="col-xs-12 col-md-6">
		<div  class=" form-group" sf-schema="::myschema" sf-form="::firstForm" sf-model="mol.customFields"></div>
		</div>
        <div ng-if="editMode" class="col-xs-12 col-md-6">
        <div  class=" form-group" sf-schema="::myschema" sf-form="::secondForm" sf-model="mol.customFields"></div>
        </div>
		</div>
        <div class="spacer"></div>
<div class="col-xs-12" ng-show="mol.uncuratedFields | notEmpty">
            <h2 class="nexa blue">Uncurated Fields</h2>
            <div class="col-xs-6" ng-repeat="(name, value) in mol.uncuratedFields">
            <button-input copy-model="::value" disabled="true" label="::name"></button-input>

        </div>
        
        </div>
    </div>

<div class="modal-footer">
    <button class="btn btn-primary"  ng-show="editMode" ng-click="updateBatch();modalInstance.dismiss('cancel');">Update and Close</button>
    <button class="btn btn-danger" ng-click="modalInstance.dismiss('cancel');">Close <span ng-show="editMode">and Discard Changes</span></button>
</div>
</div>
</div>
