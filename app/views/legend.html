<div class="modal-header">
    <button type="button" class="close pull-right" data-dismiss="alert" aria-label="Close" ng-click="modalInstance.dismiss('cancel');"><span aria-hidden="true" class="glyphicon glyphicon-remove-circle"></span></button>
    <h2 class="modal-title blue nexa">What do the headers mean?</h2>
    

</div>
<div class="modal-body">
    <div class="row">
    	
		<div class="col-xs-12">
			<dl class="dl-horizontal">
				<dt ng-repeat-start="leg in legends">{{leg.name}}</dt>
				<dd ng-repeat-end>{{leg.explanation}}</dd>
			</dl>
		</div>
	</div>

</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="modalInstance.dismiss('cancel');">Close</button>
</div>
