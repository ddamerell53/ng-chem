<div class="col-xs-12 bg-danger" style="border: 1px solid #444; border-radius:5px; margin-bottom:20px; padding:10px;">
            <div class="row" style="margin:10px 15px 0;">
                <div class="col-xs-12 " style="border-radius:5px; padding:10px;">
                    <div class="pull-right button-group">
                        
                        
                        <button class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Add {{dpclassif.next_level_cfc.data_type.name}}</button>
                    </div>
                    <p>
                        <strong class="nexa">
                            <span style="color:#eee; background-color:#002147; padding:5px; border-radius:5px;">{{dpclassif.next_level_cfc.data_type.plural}}</span>
                        </strong> 
                        <span class="glyphicon glyphicon-calendar"></span>  
                        <small><em>last modified on {{dpclassif.main_data.modified | date}}</em></small>
                    </p>
                    <div style="visibility:hidden;" ng-repeat="c in dpclassif.children" >{{c.created}}</div>

                    <div class="table-responsive" style="background-color:white;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th ng-repeat="bottomlevelfield in dpclassif.next_level_cfc.project_data_fields">
                                        {{bottomlevelfield.name}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="childItem in dpclassif.children" >
                                    <td ng-repeat="field in dpclassif.next_level_cfc.project_data_fields">
<!--                                         {{field.elasticsearch_fieldname}}{{childItem.main_data.project_data}}
 -->                                    </td>
                                </tr>
                                    
                            </tbody>
                        </table>
                    </div>
                </div>
                
         </div>
</div>
