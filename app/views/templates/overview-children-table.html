<div class="col-xs-12 bg-danger" style="border: 1px solid #444; border-radius:5px; margin-bottom:20px; padding-left:10px;padding-right:10px;">
            <div class="row" style="margin:10px 15px 0;">
                <div class="col-xs-12 " style="border-radius:5px; padding:10px;">
                    <div class="pull-right button-group">
                        
                        
                        <a role="button" ui-sref="cbh.projects.project.assay.add_data({'dc': hit._source.id, 'projectKey': projectKey, 'lev': levels[levelindex+1], 'data_form_id' : viewctrl.dc })" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Add {{dpclassif.next_level_cfc.data_type.name}}</a>
                    </div>
                    <p>
                        <strong class="nexa">
                            <span style="color:#eee; background-color:#002147; padding:5px; border-radius:5px;">{{dpclassif.next_level_cfc.data_type.plural}}</span>
                        </strong> 
                        <span class="glyphicon glyphicon-calendar"></span>  
                        <small><em>last modified on {{dpclassif.main_data.modified | date}}</em></small>
                    </p>
                    
                    <div class="table-responsive" style="background-color:white;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th ng-if="dpclassif.children[0].main_data.project_data[bottomlevelfield.elasticsearch_fieldname]" ng-repeat="bottomlevelfield in dpclassif.next_level_cfc.project_data_fields">
                                        <small>
                                        {{bottomlevelfield.name}}
                                    </small>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="childItem in dpclassif.children" >
                                    <td style="line-height:0.9 !important;" ng-if="childItem.main_data.project_data[field.elasticsearch_fieldname]" ng-repeat="field in dpclassif.next_level_cfc.project_data_fields">
                                        <small>
                                        {{childItem.main_data.project_data[field.elasticsearch_fieldname]}}
                                        </small>
                                 </td>
                                </tr>
                                    
                            </tbody>
                        </table>
                    </div>

                    <span style="visibility:hidden;font-size:1px;" ng-repeat="c in dpclassif.children" >{{c.created}}</span>

                </div>
                
         </div>
</div>
