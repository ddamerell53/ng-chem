<div class="modal-header">
    <h3 class="modal-title blue">Map {{col_being_mapped.elasticsearch_fieldname | removeSpaces }} to column:</h3>
</div>
<div class="modal-body">

    <div class="row">

        <!-- project_fields -->
        <!-- file_field -->


        <div class="col-xs-12" >
            <div class="pull-left" aria-hidden="false">
                
                
                <select ng-options="field.name for field in project_fields track by field.value" ng-model="mapping" class="form-control" ng-change="setNewMapping()" style="width:100%">
                </select>
                <a ng-click="clearMapping()" class="pull-right">Clear</a>


            </div>
        </div>


    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="cancel()">Close</button>
    <button class="btn btn-success" type="button" ng-click="someMappingFunction(col_being_mapped);cancel();">Apply</button>
</div>
