
<div class="row">
	<div class="col-xs-12">
		<h2 class="blue pull-left"><span class="glyphicon glyphicon-th-list"></span> Compound List </h2><info-box freetext="Click the image for more details about that molecule"></info-box> </h2>
		<h2><div class="dropdown pull-right">
					<a role="button" class="btn btn-default" ng-click="openHeadersLegend()"><span class="glyphicon glyphicon-question-sign"></span> What do the headings mean?</a>
					<button id="downloadBtnCmpd" class="btn btn-primary btn-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-download"></span> <span class="hidden-xs hidden-sm">Download</span> <span class="caret"></span></button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="downloadBtnCmpd">
						<li><a ng-href="{{  urlConfig.cbh_compound_batches.list_endpoint }}/?projectKey={{projectKey}}&project__project_key={{projectKey}}&{{ gridconfig.configObject.paramsUrl }}format=xls&limit=10000">Export All to Excel</a></li>
						<li><a ng-href="{{  urlConfig.cbh_compound_batches.list_endpoint }}/?projectKey={{projectKey}}&project__project_key={{projectKey}}&{{ gridconfig.configObject.paramsUrl }}format=sdf&limit=10000">Export All to SD</a></li>
					</ul>

				</div></h2>
	</div>

	

</div>

<div id="grid1" ng-grid="gridconfig.configObject.gridOptions" class="myGrid"></div>

$('.btn-toggle').dropdown()
