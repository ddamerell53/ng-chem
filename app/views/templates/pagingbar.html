<div class="row"  >
    <div ng-show="stateName == 'cbh.projects.project.addcompounds'" class="col-xs-6" >
        
       
        
        <!-- 
        <a ng-click="cbh.openStatusExplanation()" role="button" class="btn btn-default"><span class="glyphicon glyphicon-question-sign"></span> What do the different statuses mean?</a> -->
    </div>
    <div class="col-xs-6" ng-show="stateName != 'cbh.projects.project.addcompounds'">
        <div class="form-group" >
            <div class="col-xs-8 col-sm-8" style="padding:0 3px;">
                <div class="btn-group">
                <button id="hideOptions" type="button" data-toggle="dropdown"class="btn btn-default ">
                    Field Options&nbsp;<span class="caret" ></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="projectOptions">
                     <li class="col-xs-12">Filter, sort or hide</li> 
                     <li ><div class="col-xs-12"><input  placeholder="Search by name" type="text" ng-model="hidefilter"></input></div></li>
                     <li ng-repeat="col in cbh.tabular_data_schema | filter:{knownBy : hidefilter}:strict"><a ng-click="cbh.sendToSearch(col)">{{col.knownBy}}</a></li>
                </ul>
                    <label class="btn btn-default" ng-class="{ active: listOrGallery.choice === 'list' }" >
                        <input type="radio" ng-model="listOrGallery.choice" value="list" id="list-btn" name="listOrGallery" style="display:none;" ng-change="changeView()"><span class="glyphicon glyphicon-list-alt"></span><span class="hidden-xs hidden-sm"> List</span>
                    </label>
                    <label ng-if="!addingData && !editModeUnreachable()" class="btn btn-default" ng-class="{ active: cbh.editMode === true }" >
                        <input type="radio"  ng-click="cbh.toggleEditMode()" id="list-btn"  style="display:none;"  ><span class="glyphicon glyphicon-pencil"></span><span class="hidden-xs hidden-sm"> Edit</span>
                    </label>
                    <label ng-if="addingData || editModeUnreachable()" class="btn btn-default" disabled title="{{cbh.messages.edit_mode_unavailable_projects}}">
                        <span class="glyphicon glyphicon-pencil"></span><span class="hidden-xs hidden-sm"> Edit</span>
                    </label>
                    <label ng-if="!cbh.editMode && !editModeUnreachable() && cbh.projAddingTo.project_type.show_compounds == false" class="btn btn-default" ng-class="{ active: addingData === true }" >
                        <input type="radio"  ng-click="toggleAddData()" id="list-btn"  style="display:none;"  ><span class="glyphicon glyphicon-plus"></span><span class="hidden-xs hidden-sm"> Add Single</span>
                    </label>
                    <label  ui-sref="cbh.projects.project.addsingle({projectKey: cbh.projAddingTo.project_key})" ng-if="!cbh.editMode && !editModeUnreachable() && cbh.projAddingTo.project_type.show_compounds == true" class="btn btn-default"  >
                        <span class="glyphicon glyphicon-plus"></span><span class="hidden-xs hidden-sm"> Add Single</span>
                    </label>
                    <label ng-if="editModeUnreachable() || cbh.editMode" class="btn btn-default" disabled title="{{cbh.messages.edit_mode_unavailable_projects}}">
                        <span class="glyphicon glyphicon-plus"></span><span class="hidden-xs hidden-sm"> Add Single</span>
                    </label>
                    <label ng-if="cbh.editMode || editModeUnreachable()" class="btn btn-default" disabled title="{{cbh.messages.edit_mode_unavailable_projects}}">
                        <span class="glyphicon glyphicon-plus"></span><span class="hidden-xs hidden-sm"> Add Multiple</span>
                    </label>
                    <label ng-if="!cbh.editMode && !editModeUnreachable()" class="btn btn-default" ui-sref="cbh.projects.project.addcompounds({projectKey: cbh.projAddingTo.project_key})">
                        <span class="glyphicon glyphicon-plus"></span><span class="hidden-xs hidden-sm"> Add Multiple</span>

                    </label>

                </div>
                <info-box style="margin-top:-5px; margin-right:5px" right="true" lookup="edit_mode" lookupitems="cbh.messages"></info-box>
            </div>
            <div class="col-xs-2 col-sm-2" style="padding:0 3px;">
                <label class="btn btn-default" ng-class="{ active: listOrGallery.choice === 'gallery' }">
                    <input type="radio" ng-model="listOrGallery.choice" value="gallery" id="gallery-btn" name="listOrGallery" style="display:none;" ng-change="changeView()" ><span class="glyphicon glyphicon-picture"></span><span class="hidden-xs hidden-sm"> Gallery</span>
                </label>
            </div>
            <div class="col-xs-2 col-sm-2 text-center" style="padding:0;">
                <select ng-options="item.label for item in itemsPerPage track by item.value" ng-model="pagination.compoundBatchesPerPage" ng-change="changeNumberPerPage(listOrGallery.choice)" class="form-control">
                </select>
            </div>
        </div>
    </div> 
    <div class="col-xs-3">
            <dir-pagination-controls on-page-change="pageChanged(newPageNumber)" max-size="5">
            </dir-pagination-controls>
    </div>
    <!-- <div  ng-show="stateName != 'cbh.projects.project.addcompounds'" class="col-xs-1" >
            <input size="10" type="text" ng-model="cbh.textsearch" />
    </div> -->
    <div ng-if="cbh.baseDownloadUrl" class="col-xs-2 "> 
        <div class="{{dropclass}}  " >
           <div ng-include="'views/templates/download-buttons.html'"></div>
        </div>
    </div>
</div>
