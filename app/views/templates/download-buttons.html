
<info-box lookup="project_data_field_download" lookupitems="cbh.messages" left="true"></info-box>
<button id="downloadBtnProj" class="btn btn-primary btn-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-download"></span> <span class="hidden-xs hidden-sm">Export</span> <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="downloadBtnProj">
                <li><a ng-href="{{  urlConfig.cbh_compound_batches.list_endpoint }}/?{{baseDownloadUrl}}format=xls&limit=10000">Export all to Excel</a></li>
                <li><a ng-href="{{  urlConfig.cbh_compound_batches.list_endpoint }}/?{{baseDownloadUrl}}format=sdf&limit=10000">Export all to SD</a></li>
                <li><a ng-href="{{  urlConfig.cbh_projects.list_endpoint }}/?project_key={{proj.id}}&format=xls">Export Data Summary</a></li>
            </ul>
