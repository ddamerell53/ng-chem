<div class="row">
	<div class="col-xs-6 col-sm-3" ng-repeat="project in projects">
		<div class="well projectbox">
			<p class="nexa"><strong><a ui-sref="cbh.projects.list.project({projectKey: project.project_key, page:1})"><span title="{{ project.name }}">{{ project.name | limitTo : 20 }}</span><span ng-show="project.name.length > 20">...</span></a></strong><br/>
				<span class="glyphicon glyphicon-time"></span> <small>Last Modified: {{ project.modified | date }}</small>
				
                <a ng-if="project.editor" ui-sref="cbh.projects.project.addcompounds({projectKey: project.project_key})" role="button" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Add Compounds</a>
                <a ng-if="!project.editor" disabled title="You do not have permission to edit compounds on this project. Please ask an administrator for details." role="button" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Add Compounds</a>
                
			</p>
		</div>

	</div>
	
</div>
