<div class="row" style="margin-left:0px">
		<h2 class="subheading">{{ proj.name }}

            <a ng-if="proj.editor" ui-sref="cbh.projects.project.addcompounds({projectKey: proj.project_key})" role="button" class="btn btn-sm btn-default pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Add {{proj.project_type.show_compounds == true ? 'compounds' : 'items' }}</a>
                <a ng-if="!proj.editor" disabled title="You do not have permission to edit compounds on this project. Please ask an administrator for details." role="button" class="btn btn-sm btn-default pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Add {{proj.project_type.show_compounds == true ? 'compounds' : 'items' }}</a>
                <div class="pull-right" style="margin-right:10px; border: 1px solid #fff; padding: 0 3px 2px; border-radius:4px; margin-top: -2px;"><small style="color:white;"><img ng-src="{{proj.project_type.show_compounds && '/images/chemical-icon-white.png'
                	|| '/images/inventory-icon-white.png'}} " alt="{{proj.project_type.name}} project" title="{{proj.project_type.name}} project"> {{proj.project_type.name}}</small></div>
        </h2>
		<!-- <h2 class="blue nexa">
			<small>Project details here</small>
		</h2> -->
</div>
