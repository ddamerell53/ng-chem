<div class="row">
	<div class="alert alert-info">
		<p><strong>Your registered compound data is shown below.</strong><br/></p>
	</div>
</div>
<div class="row">

		<div class="dropdown pull-left">
			<button id="downloadBtnTop" class="btn btn-primary btn-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-download"></span> <span class="hidden-xs hidden-sm">Export</span> <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="downloadBtnTop">

					<li><a ng-href="{{  urlConfig.cbh_compound_batches.list_endpoint }}/?projectKey={{projectKey}}&project__project_key={{projectKey}}&{{ gridconfig.configObject.paramsUrl }}format=xls&limit=10000&multiple_batch_id={{multiple_batch_id}}">Export All to Excel</a></li>
					<li><a ng-href="{{  urlConfig.cbh_compound_batches.list_endpoint }}/?projectKey={{projectKey}}&project__project_key={{projectKey}}&{{ gridconfig.configObject.paramsUrl }}format=sdf&limit=10000&multiple_batch_id={{multiple_batch_id}}">Export All to SD</a></li>

			</ul>


		</div>
		<div class="pull-right">
			<a class="btn btn-primary" 
				role="button" 
				ui-sref="projects.project.demo.intro" 
				ng-click="startAgain($flow.files)">Register more compounds</a>
			<a class="btn btn-warning" role="button" ng-href="{{tophref}}">{{headline}}</a>
		</div>
		

		

</div>
