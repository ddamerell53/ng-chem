 		<div class="modal-header">
            <h3 class="modal-title">More Information</h3>
        </div>
        <div class="modal-body">
            
            <table class="table table-striped" ng-if="popup_data.main_cfc != 'chembl'">
                
                <tr ng-repeat="form in popup_data.main_cfc.project_data_fields">
                    <th>{{form.name}}</th>
                    <td>{{popup_data.main_data.project_data[form.elasticsearch_fieldname]}}</td>
                </tr>
                
            </table>
            <pre ng-if="popup_data.main_cfc == 'chembl'">{{popup_data | json}}</pre>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" type="button" ng-click="cancel()">Close</button>
        </div>
