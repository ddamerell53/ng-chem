<div class="modal-header"> <button type="button" class="close pull-right" data-dismiss="alert" aria-label="Close" ng-click="cancel()"><span class="glyphicon glyphicon-remove-circle"></span></button> <h3 class="modal-title">Details</h3> </div> <div class="modal-body"> <table class="table table-striped" style="table-layout:fixed" ng-if="popup_data.main_cfc != 'chembl'"> <tr ng-repeat="form in popup_data.main_cfc.project_data_fields"> <th colspan="1">{{form.name}} <!-- <td style="word-wrap:break-word;">{{popup_data.main_data.project_data[form.elasticsearch_fieldname]}}</td> --> <td colspan="2" style="word-wrap:break-word"> <div ng-if="form.edit_schema.properties[form.elasticsearch_fieldname].format == 'file_upload'" ng-init="uploads = popup_data.main_data.project_data[form.elasticsearch_fieldname].attachments; clickFunction = toggleExpand; imageFunction = fetchImage;" ng-include="'views/templates/files-uploaded-view.html'"> </div> <span ng-if="form.edit_schema.properties[form.elasticsearch_fieldname].format != 'file_upload'" ng-bind-html="popup_data.main_data.project_data[form.elasticsearch_fieldname]"></span>   </table> <pre ng-if="popup_data.main_cfc == 'chembl'">{{popup_data | json}}</pre> </div> <div class="modal-footer"> <button class="btn btn-danger" type="button" ng-click="cancel()">Close</button> </div>
