<div class="modal-header"> <button type="button" class="close pull-right" data-dismiss="alert" aria-label="Close" ng-click="cancel()"><span class="glyphicon glyphicon-remove-circle"></span></button> <h3 class="modal-title">More Information</h3> </div> <div class="modal-body"> <table class="table table-striped" ng-if="popup_data.main_cfc != 'chembl'"> <tr ng-repeat="form in popup_data.main_cfc.project_data_fields"> <th>{{form.name}} <td>{{popup_data.main_data.project_data[form.elasticsearch_fieldname]}}  </table> <pre ng-if="popup_data.main_cfc == 'chembl'">{{popup_data | json}}</pre> </div> <div class="modal-footer"> <button class="btn btn-danger" type="button" ng-click="cancel()">Close</button> </div>
