<div class="modal-header"> <button type="button" class="close pull-right" data-dismiss="alert" aria-label="Close" ng-click="cancel()"><span class="glyphicon glyphicon-remove-circle"></span></button> <h3 class="modal-title">Details</h3> </div> <div class="modal-body"> <table class="table table-striped" style="table-layout:fixed" ng-if="popup_data.main_cfc != 'chembl'"> <tr ng-repeat="form in popup_data.main_cfc.project_data_fields"> <th>{{form.name}} <!-- <td style="word-wrap:break-word;">{{popup_data.main_data.project_data[form.elasticsearch_fieldname]}}</td> --> <td style="word-wrap:break-word"> <div ng-if="form.edit_schema.properties[form.name].format == 'file_upload'"> <ul class="list-unstyled"> <li ng-repeat="upload in popup_data.main_data.project_data[form.elasticsearch_fieldname].attachments"> <a href="{{upload.url}}">{{upload.printName}}</a> </li> </ul> </div> <span ng-if="form.edit_schema.properties[form.name].format != 'file_upload'" ng-bind-html="popup_data.main_data.project_data[form.elasticsearch_fieldname]"></span>   </table> <pre ng-if="popup_data.main_cfc == 'chembl'">{{popup_data | json}}</pre> </div> <div class="modal-footer"> <button class="btn btn-danger" type="button" ng-click="cancel()">Close</button> </div>
