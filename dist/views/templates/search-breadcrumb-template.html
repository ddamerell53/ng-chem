<div class="col-sm-4 holder"> <fieldset class="breadcrumbs"> <legend>Sorts</legend> <ul class="list-inline"> <!-- need this to be able to launch the filter window too. Just use broadcast? --> <li class="breadcrumb" ng-repeat="bc in sort_objects"> <span class="bcname" ng-click="filterClicked(bc)">{{bc.knownBy}} </span> <span class="glyphicon glyphicon-sort-by-alphabet" ng-if="bc.sort_direction == 'asc'"></span> <span class="glyphicon glyphicon-sort-by-alphabet-alt" ng-if="bc.sort_direction == 'desc'"></span> <button type="button" class="close" aria-label="Close" ng-click="closeSortBreadcrumb(bc)"><span aria-hidden="true">&times;</span></button> </li> <li ng-if="!sort_objects || sort_objects.length == 0"> <small>No sorts</small> </li> </ul> </fieldset> <fieldset class="breadcrumbs"> <legend>Hidden Fields</legend> <ul class="list-inline"> <!-- need this to be able to launch the filter window too. Just use broadcast? --> <li class="breadcrumb" ng-repeat="bc in hide_objects"> <span class="bcname" ng-click="filterClicked(bc)">{{bc.knownBy}}</span> <span class="glyphicon glyphicon-eye-close"></span> <button type="button" class="close" aria-label="Close" ng-click="closeHideBreadcrumb(bc)"><span aria-hidden="true">&times;</span></button> </li> <li ng-if="!hide_objects || hide_objects.length == 0"> <small>No hidden columns</small> </li> </ul> </fieldset> </div> <div class="col-sm-8 holder"> <fieldset class="breadcrumbs"> <legend>Filters</legend> <ul class="list-inline"> <!-- need this to be able to launch the filter window too. Just use broadcast? --> <li class="breadcrumb" ng-repeat="bc in filter_objects"> <p class="nexa"> <button type="button" class="close pull-right" aria-label="Close" ng-click="closeFilterBreadcrumb(bc)"><span aria-hidden="true">&times;</span></button> <span class="glyphicon glyphicon-filter pull-right"></span> <span class="bcname" ng-click="filterClicked(bc)">{{bc.knownBy}}</span><br> <span class="bcname" ng-click="filterClicked(bc)" style="font-size:0.8em; color:#aaa">{{bc.display_filter}}</span> </p> </li> <li ng-if="!filter_objects || filter_objects.length == 0"> <small>No filters</small> </li> </ul> </fieldset> </div>
