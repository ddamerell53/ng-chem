<div class="modal-header"> <button type="button" class="close pull-right" data-dismiss="alert" aria-label="Close" ng-click="cancel()"><span class="glyphicon glyphicon-remove-circle"></span></button> <h3 class="modal-title">My Saved Searches</h3> </div> <div class="modal-body"> <!-- content here via template? --> <!-- <div ng-include="'views/templates/my-searches-list.html'" ng-init="links = links;"></div> --> <div class="row" ng-repeat="link in links"> <div class="col-xs-9"> <p class="nexa" ng-class="link.customFields.to_remove == true ? 'strikethrough' : ''"> <!-- using an inplace editor library http://vitalets.github.io/angular-xeditable/#overview --> <strong> <a ng-click="textBtnForm{{$index}}.$show()" ng-hide="textBtnForm{{$index}}.$visible"><span class="glyphicon glyphicon-pencil" title="edit" ng-if="loggedInUser.username == link.customFields.owner_key && link.customFields.to_remove == false"></span></a>&nbsp; <span editable-text="link.customFields.alias" e-form="textBtnForm{{$index}}">{{ link.customFields.alias }}</span>&nbsp; <span><a href="{{ link.customFields.url }}" ng-click="cancel()">Use this search</a> </span> </strong><br> <small><span class="glyphicon glyphicon-time"></span> date added: {{ link.created | date }}</small> </p> </div> <div class="col-xs-3 text-right"> <!-- <p>
