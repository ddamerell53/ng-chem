<!-- You need to define uploads as an ng-init when including this snippet  --> <div class="row" style="margin-top:15px"> <ul class="list-inline"> <li ng-repeat="attachment in uploads" style="display:inline-table"> <div class="text-center col-xs-12 thumb-container"> <!-- <img width="100" ng-if="{png:1,gif:1,jpg:1,jpeg:1}[is_uploading.getExtension()]" flow-img="is_uploading" /> --> <img ng-if="attachment.mimeType.indexOf('image') != -1" width="100" ng-src="{{attachment.url}}"> <img ng-if="attachment.mimeType.indexOf('spreadsheetml') != -1 || attachment.mimeType.indexOf('excel') != -1" width="100" ng-src="images/xlsx-placeholder.png"> <img ng-if="attachment.mimeType.indexOf('wordprocessingml') != -1 || attachment.mimeType.indexOf('msword') != -1" width="100" ng-src="images/docx-placeholder.png"> <img ng-if="attachment.mimeType.indexOf('pdf') != -1" width="100" ng-src="images/pdf-placeholder.png"> <!-- anything else - use the file placeholder --> <img ng-if="attachment.mimeType.indexOf('pdf') == -1 && attachment.mimeType.indexOf('image') == -1 && attachment.mimeType.indexOf('spreadsheetml') == -1 && attachment.mimeType.indexOf('excel') == -1 && attachment.mimeType.indexOf('wordprocessingml') == -1 && attachment.mimeType.indexOf('msword') == -1" width="100" ng-src="images/file-placeholder.png"> <div class="thumb-overlay"> <p> <a ng-if="upload.mimeType.indexOf('image') == -1" href="{{upload.url}}"> <small>download</small> </a> </p> </div> </div> </li> </ul> </div>
